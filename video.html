<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embedded Video with Autoplay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay muted>
        <source src="vid4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('myVideo');
            // Unmute the video after user interaction
            document.body.addEventListener('click', function () {
                video.muted = false;
            }, { once: true });
        });
    </script>
</body>
</html>
